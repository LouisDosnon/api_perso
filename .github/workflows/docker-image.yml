name: Docker Image CI

on:
  workflow_dispatch:
  release: 
    types: [created]
    branches: [main, master]
    tags: v**
    

jobs:

  gradle:
    uses: ./.github/workflows/gradle.yml
      
  docker_image:
    permissions:
      contents: read
      packages: write
    secrets: inherit
    uses: ./.github/workflows/docker-test-image-template.yml
    needs: gradle
